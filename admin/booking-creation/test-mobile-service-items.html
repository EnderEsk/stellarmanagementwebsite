<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Service Items</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-booking-creation.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .test-header h1 {
            color: #2a2a2a;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .test-header p {
            color: #5a5a5a;
            font-size: 0.9rem;
        }
        
        .service-items-container {
            margin-bottom: 1rem;
        }
        
        .add-item-btn {
            background: #28a745;
            color: white;
            border: 2px solid #ff8c00;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            width: 100%;
            justify-content: center;
        }
        
        .add-item-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-mobile-alt"></i> Mobile Service Items Test</h1>
            <p>Test the mobile-first service item layout</p>
        </div>
        
        <div class="service-items-container" id="testServiceItemsContainer">
            <!-- Service items will be added here -->
        </div>
        
        <button type="button" class="add-item-btn" onclick="addTestServiceItem()">
            <i class="fas fa-plus"></i> Add Service Item
        </button>
    </div>

    <script>
        let testServiceItems = [];
        let itemCounter = 0;
        
        function addTestServiceItem() {
            const serviceItem = {
                id: Date.now() + Math.random(),
                description: '',
                quantity: 1,
                unitPrice: 0
            };
            
            testServiceItems.push(serviceItem);
            renderTestServiceItems();
        }
        
        function removeTestServiceItem(id) {
            testServiceItems = testServiceItems.filter(item => item.id !== id);
            renderTestServiceItems();
        }
        
        function updateTestServiceItem(id, field, value) {
            const item = testServiceItems.find(item => item.id === id);
            if (item) {
                item[field] = field === 'quantity' ? parseInt(value) || 1 : 
                              field === 'unitPrice' ? parseFloat(value) || 0 : value;
                renderTestServiceItems();
            }
        }
        
        function renderTestServiceItems() {
            const container = document.getElementById('testServiceItemsContainer');
            if (!container) return;

            container.innerHTML = testServiceItems.map(item => `
                <div class="service-item" data-id="${item.id}">
                    <div class="item-row">
                        <div class="item-description">
                            <input type="text" class="item-desc-input" placeholder="Service or item description" 
                                   value="${item.description}" 
                                   onchange="updateTestServiceItem(${item.id}, 'description', this.value)">
                        </div>
                        <div class="item-quantity">
                            <input type="number" class="item-qty-input" value="${item.quantity}" min="1" placeholder="1"
                                   onchange="updateTestServiceItem(${item.id}, 'quantity', this.value)">
                        </div>
                        <div class="item-price">
                            <input type="number" class="item-price-input" value="${item.unitPrice}" min="0" step="0.01" placeholder="Price"
                                   onchange="updateTestServiceItem(${item.id}, 'unitPrice', this.value)">
                        </div>
                        <div class="item-total">
                            <span class="item-total-amount">$${(item.quantity * item.unitPrice).toFixed(2)}</span>
                        </div>
                        <div class="item-actions">
                            <button type="button" class="remove-item-btn" onclick="removeTestServiceItem(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="item-photos">
                        <div class="photo-upload-area" onclick="alert('Photo upload clicked!')">
                            <div class="photo-upload-content">
                                <i class="fas fa-file-image"></i>
                                <span class="photo-upload-text">Photos: Add Photo</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Add a sample service item on load
        document.addEventListener('DOMContentLoaded', function() {
            addTestServiceItem();
        });
    </script>
</body>
</html>
